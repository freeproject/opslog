{% extends "srv/title.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <div class="tabbable">
        <ul class="nav nav-tabs">
            <li><a href="#logout" data-toggle="tab">Logout</a></li>
            <li><a href="{{url_for('srv_info')}}">Top</a></li>
            {% if pagination.has_prev() %}
                <li><a href="{{url_for('srv_info', page=pagination.prev_num)}}">&lt; Prev</a></li>
            {% endif %}
            {% if pagination.has_next() %}
                <li><a href="{{url_for('srv_info', page=pagination.next_num)}}">Next&gt;</a></li>
            {% endif %}
        </ul>
    </div>      

    {{ super() }}

{% endblock %}
